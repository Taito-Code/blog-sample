{% extends 'base/base.html' %}

{% block title %}my-blog-new{% endblock %}
{% block css %}
<style>
    /* 新規記事投稿ページのtextareaのCSS */
    input{
        width: 50%;
    }

    textarea {
        width: 80%;
        box-sizing: border-box;
        border: solid 1px;
    }
</style>
{% endblock %}

{% block jumbotron %}
<h1 class="h3">新規記事の投稿ページ</h1>
{% endblock %}

{% block body %}
<form action="{% url 'new' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="field">
            {{ field }}
            {{ form.media }}
        </div>
    {% endfor %}
    <p><button class="btn btn-primary" type="submit">投稿</button></p>
</form>

<!-- highlight.js関連の読み込み -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script>
const elements = document.getElementsByClassName('markdownx');
for (element of elements) {
    element.addEventListener('markdownx.update', event => {
        for (const block of document.querySelectorAll('pre code')) {
            hljs.highlightBlock(block);
        }
    });
}
</script>
{% endblock %}
